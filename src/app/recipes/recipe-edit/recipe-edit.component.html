<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">      
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label><br>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div> 
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label><br>
                        <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label><br>
                        <textarea type="text" id="description" formControlName="description" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="row"> 
                <div class="col-xs-12" formArrayName="ingredients">  
                    <div class="row">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                    </div>                
                </div>
            </div><br><br>

            <div class="row" [formGroup]="recipeForm">
                <div class="col-xs-12">
                    <button formControlName="firstName" type="submit" class="btn btn-success">Add</button>&nbsp;
                    <button type="button" class="btn btn-danger">Delete</button><br>
                </div>
            </div>
            
        </form>
    </div>
</div>
